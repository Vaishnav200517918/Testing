    <script>
      function wrapSubtitle() {
        const input = document.getElementById("subtitleInput").value;
        if (input.trim() !== "") {
          // Wrap the input text inside a single <h2> tag
          const wrappedText = `<h2 class="title-pink">${input}</h2>`;
          document.getElementById("output").innerHTML = wrappedText;
        }
      }

      function copyOutput() {
        const outputText = document.getElementById("output").innerText; // Get the displayed plain text
        if (outputText.trim() !== "") {
          const htmlToCopy = `<h2 class="title-pink">${outputText}</h2>`; // Rebuild the HTML format to copy
          navigator.clipboard
            .writeText(htmlToCopy) // Copy the desired HTML format
            .then(() => {
              alert("Copied to clipboard!");
            })
            .catch((err) => {
              alert("Failed to copy text");
            });
        }
      }
    </script>

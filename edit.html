    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm p-4 mb-4">
            <h2 class="text-center mb-4">Wrap and Copy Subtitle</h2>
            <div class="mb-3">
              <input
                type="text"
                id="subtitleInput"
                class="form-control"
                placeholder="Enter subtitle..."
              />
            </div>
            <div class="d-flex justify-content-between">
              <button onclick="wrapSubtitle()" class="btn btn-primary">
                Wrap Subtitle
              </button>
              <button onclick="copyOutput()" class="btn btn-success">
                Copy Output
              </button>
            </div>
            <div id="output" class="mt-4 text-center text-success"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function wrapSubtitle() {
        const input = document.getElementById("subtitleInput").value;
        if (input.trim() !== "") {
          // Wrap the input text inside a single <h2> tag
          const wrappedText = `<h2 class="title-pink">${input}</h2>`;
          document.getElementById("output").innerHTML = wrappedText;
        }
      }

      function copyOutput() {
        const outputText = document.getElementById("output").innerText; // Get the displayed plain text
        if (outputText.trim() !== "") {
          const htmlToCopy = `<h2 class="title-pink">${outputText}</h2>`; // Rebuild the HTML format to copy
          navigator.clipboard
            .writeText(htmlToCopy) // Copy the desired HTML format
            .then(() => {
              alert("Copied to clipboard!");
            })
            .catch((err) => {
              alert("Failed to copy text");
            });
        }
      }
    </script>
